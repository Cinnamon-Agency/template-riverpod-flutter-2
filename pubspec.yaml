name: cinnamon_riverpod_2
description: "Riverpod Template"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0'

dependencies:
  flutter:
    sdk: flutter


  # State Management
  flutter_riverpod:
  hooks_riverpod:
  flutter_hooks:

  # Core services
  dio:
  firebase_core:
  firebase_auth:
  firebase_messaging:
  cloud_firestore:
  flutter_local_notifications:
  purchases_flutter:
  hive_flutter:

  # Utils
  auto_size_text:
  permission_handler:
  simple_logger:
  timezone:
  equatable:
  collection:
  uuid:

  # UI
  cupertino_icons: ^1.0.2
  go_router:
  flutter_form_builder:
  form_builder_validators:
  flutter_svg:
  flutter_map:



dev_dependencies:
  flutter_test:
    sdk: flutter
  custom_lint:
  riverpod_lint:
  flutter_lints:
  build_runner:
  flutter_gen_runner:


flutter:
  assets:
    - assets/icons/
    - assets/images/

  fonts:
  - family: Manrope
    fonts:
      - asset: assets/fonts/Manrope-ExtraLight.ttf
      - asset: assets/fonts/Manrope-Light.ttf
      - asset: assets/fonts/Manrope-Medium.ttf
      - asset: assets/fonts/Manrope-Regular.ttf
      - asset: assets/fonts/Manrope-SemiBold.ttf
      - asset: assets/fonts/Manrope-Bold.ttf
      - asset: assets/fonts/Manrope-ExtraBold.ttf


  uses-material-design: true


