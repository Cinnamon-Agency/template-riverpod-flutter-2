# Configuration for 'flutter_launcher_icons'
# Run icon generation with: dart run flutter_launcher_icons

flutter_launcher_icons:
  android: true
  ios: true
  image_path: 'assets/icons/app_icon.png'
  adaptive_icon_background: '#F0F5F0' # Only available for Android 8.0 devices and above
  adaptive_icon_foreground: 'assets/icons/app_icon_foreground.png' # Only available for Android 8.0 devices and above

  remove_alpha_ios: true
  background_color_ios: "#F0F5F0"

  # Enable other platforms below, if needed

